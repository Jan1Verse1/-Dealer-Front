<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Log In.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log In</title>
</head>

<body>
    <section class="theScreen">
        <div class="theSignUp">
            <img class="logo" src="/-Dealer-Front/Asset 12 1.png" alt="">

            <h2 class="headText">Log In</h2>
            <p class="theText">Enter your authorized login details to get into your dealer front account</p>

            <form class="theForm">
                <label for="email">Company Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Company Email" required>
                <label for="Password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </form>
            <a href="#">Forgot Password</a>

                <input type="radio" id="acknowledge" name="acknowledge">

                    to Dealer Front’s Terms of Service and Privacy Policy</label>
            </div> -->
           <button type="submit" class="button">Log In</button>
            <h3 class="already">New to Dealer Front?<span>Sign Up</span> </h3>
            <div>
                 
            </div>
            <!-- <span class="copyright><i class="fa-regular fa-copyright"></i>2022 Parthian Partners. All rights
                    reserved.
            </span> -->

            <div class="copyright">© 2022 Parthian Partners. All rights
                    reserved.</div>

        <div class="theImage">
            <img class="image" src="/-Dealer-Front/Resources/Group 9.png" alt="">
        </div>

    </section>
