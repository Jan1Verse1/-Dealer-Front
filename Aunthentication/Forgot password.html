<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Forgot password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forgot password</title>
</head>

<body>
    <section class="theScreen">
        <div class="theSignUp">
            <img class="logo" src="/-Dealer-Front/Asset 12 1.png" alt="">

            <h2 class="headText">Forgot password?</h2>
            <p class="theText">It happens to the best of us. <br>
                Enter the email attached to your account, and we will send you details of how to reset your account</p>

            <form class="theForm">
                <label for="email">Company Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Company Email" required>
            </form>
        
           <button type="submit" class="button">Reset my password</button>
           <a class="already" href="#">Go back to <span>Log In</span></a>
           
    
            <!-- <span class="copyright><i class="fa-regular fa-copyright"></i>2022 Parthian Partners. All rights
                    reserved.
            </span> -->

            <div class="copyright">Â© 2022 Parthian Partners. All rights
                    reserved.</div>
                
        </div>

        <div class="theImage">
            <img class="image" src="/-Dealer-Front/Resources/Group 9.png" alt="">
        </div>

    </section>

</body>

</html>
