<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>

<body>
    <section class="theScreen">
        <div class="theSignUp">
            <img class="logo" src="/-Dealer-Front/Asset 12 1.png" alt="">

            <h2 class="headText">Sign Up</h2>
            <p class="theText">This sign up is only for company admin accounts, if you are having issues with your
                account, please contact your admin, or reach out to our customer support</p>

            <form class="theForm">
                <label for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Full Name 👋🏽" required>
                <label for="email">Company Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Company Email" required>
                <label for="Password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label for="password">Confirm Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Confrim Password" required>
                <div class="ack">
                    <input type="radio" id="acknowledge" name="acknowledge">
                    <label for="acknowledge">By signing up, you acknowledge that you have read and understood, and agree
                        to Dealer Front’s Terms of Service and Privacy Policy</label>
                </div>
               <button type="submit" class="button">Sign Up</button>
            </form>
            
            <h3 class="already">Already have an account?<span>Login</span> </h3>
            <div>

            </div>
            <!-- <span class="copyright><i class="fa-regular fa-copyright"></i>2022 Parthian Partners. All rights
                    reserved.
            </span> -->

            <div class="copyright">© 2022 Parthian Partners. All rights
                    reserved.</div>
                
        </div>

        <div class="theImage">
            <img class="image" src="/-Dealer-Front/Resources/Group 9.png" alt="">
        </div>

    </section>

</body>

</html>
